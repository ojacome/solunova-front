<div class="card">
    <div class="card-body">
        <h2 class="card-title">Regístrate</h2>

        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" autocomplete="off">
            <div class="mb-3">
                <label for="nameInput" class="form-label">Nombre </label>
                <input 
                type="email" 
                class="form-control" 
                id="nameInput"
                [class.is-invalid]="first_nameNoValido"
                formControlName="first_name"
                placeholder="nombre">
                <div id="nameInput" class="invalid-feedback">
                    El nombre es requerido.
                </div>
            </div>
            <div class="mb-3">
                <label for="apellidoInput" class="form-label">Apellido </label>
                <input 
                type="email" 
                class="form-control" 
                id="apellidoInput"
                [class.is-invalid]="last_nameNoValido"
                formControlName="last_name"
                placeholder="apellido">
                <div id="apellidoInput" class="invalid-feedback">
                    El apellido es requerido.
                </div>
            </div>
            <div class="mb-3">
                <label for="usernameInput" class="form-label">Username </label>
                <input 
                type="email" 
                class="form-control" 
                id="usernameInput"
                [class.is-invalid]="usernameNoValido"
                formControlName="username"
                placeholder="username">
                <div id="usernameInput" class="invalid-feedback">
                    El username es requerido.
                </div>
            </div>
            <div class="mb-3">
                <label for="emailInput" class="form-label">Email </label>
                <input 
                type="email" 
                class="form-control" 
                id="emailInput"
                [class.is-invalid]="emailNoValido"
                formControlName="email"
                placeholder="name@example.com">
                <div id="emailInput" class="invalid-feedback">
                    Escriba un email válido.
                </div>
            </div>
            <div class="mb-3">
                <label for="passwordInput" class="form-label">Password</label>
                <div class="input-group">                    
                    <input 
                    [type]="fieldTextType ? 'text' : 'password'"
                    class="form-control" 
                    id="passwordInput" 
                    [class.is-invalid]="passwordNoValido"
                    formControlName="password"
                    aria-describedby="basic-addon2"
                    placeholder="*********">
                    <span class="input-group-text cursor" id="basic-addon2">
                        <i class="fa"
                        [ngClass]="{
                            'fa-eye': fieldTextType,
                            'fa-eye-slash': !fieldTextType
                          }"
                          (click)="fieldTextType = !fieldTextType">
                        </i>
                    </span>
                    <div id="passwordInput" class="invalid-feedback">
                        Escriba su contraseña, mínimo 8 caracteres.
                    </div>
                </div>                
            </div>
            <div class="d-grid">
                <button 
                class="btn btn-warning text-uppercase fw-bold text-white" 
                [disabled]="!registerForm.valid"
                type="submit">
                    Registrar
                    <i *ngIf="loading" class="fa fa-spinner fa-spin"></i>
                </button>                    
            </div>
    
            <p class="mt-3 fst-italic">¿Ya tienes cuenta? Inicia sesión 
                <a routerLink="/login"> aquí</a>
            </p>
        </form>
    </div>
</div>
