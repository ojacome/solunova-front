<div class="card bg-fifa text-white" style="border: none;">
    <div class="card-body">
        <h2 class="card-title text-fifa text-uppercase mb-4">Inicia Sesión</h2>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="off">
            <div class="mb-3">
                <label for="emailInput" class="form-label">Email </label>
                <input 
                type="email" 
                class="form-control bg-transparent" 
                id="emailInput"
                [class.is-invalid]="emailNoValido"
                formControlName="email"
                placeholder="name@example.com">
                <div id="emailInput" class="invalid-feedback">
                    Escriba un email válido.
                </div>
            </div>
            <div class="mb-4">
                <label for="passwordInput" class="form-label">Password</label>
                <div class="input-group">                    
                    <input 
                    [type]="fieldTextType ? 'text' : 'password'"
                    class="form-control bg-transparent" 
                    id="passwordInput" 
                    [class.is-invalid]="passwordNoValido"
                    formControlName="password"
                    aria-describedby="basic-addon2"
                    placeholder="*********">
                    <span class="input-group-text bg-fifa cursor" id="basic-addon2">
                        <i class="fa "
                        [ngClass]="{
                            'fa-eye': fieldTextType,
                            'fa-eye-slash': !fieldTextType
                          }"
                          (click)="fieldTextType = !fieldTextType">
                        </i>
                    </span>
                    <div id="passwordInput" class="invalid-feedback">
                        Escriba su contraseña.
                    </div>
                </div>                
            </div>
            <div class="d-grid">
                <button 
                class="btn btn-outline-dark text-uppercase fw-bold text-white" 
                [disabled]="!loginForm.valid"
                type="submit">
                    Ingresar
                </button>                    
            </div>
    
            <p class="mt-3 fst-italic">¿No tienes cuenta? Regístrate 
                <a class="link-dark" routerLink="/register"> aquí</a>
            </p>
        </form>
    </div>
</div>
