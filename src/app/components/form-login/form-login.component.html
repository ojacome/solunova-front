<div class="card bg-transparent text-white " style="border: none;">
    <div class="card-body">
        <h2 class="card-title text-fifa text-uppercase mb-4">Inicia Sesión</h2>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="off">
            <div class="form-floating mb-3">
                <input 
                type="email" 
                class="form-control text-white bg-transparent" 
                id="emailInput"
                [class.is-invalid]="emailNoValido"
                formControlName="email"
                placeholder="name@example.com">
                <label for="emailInput" >Email </label>
                <div id="emailInput" class="invalid-feedback">
                    Escriba un email válido.
                </div>
            </div>
            <div class="mb-3">
                <div class="form-floating input-group">                    
                    <input 
                    [type]="fieldTextType ? 'text' : 'password'"
                    class="form-control text-white bg-transparent" 
                    id="passwordInput" 
                    [class.is-invalid]="passwordNoValido"
                    formControlName="password"
                    aria-describedby="basic-addon2"
                    placeholder="*********">
                    <label for="passwordInput" >Password</label>
                    <span class="input-group-text bg-blue-nice cursor" id="basic-addon2">
                        <i class="fa "
                        [ngClass]="{
                            'fa-eye': fieldTextType,
                            'fa-eye-slash': !fieldTextType
                          }"
                          (click)="fieldTextType = !fieldTextType">
                        </i>
                    </span>
                    <div id="passwordInput" class="invalid-feedback">
                        Escriba su contraseña.
                    </div>
                </div>                
            </div>
            <div class="d-grid">
                <button 
                class="btn bg-blue-nice text-uppercase fw-bold text-white" 
                [disabled]="!loginForm.valid"
                type="submit">
                    Ingresar
                    <i *ngIf="loading" class="fa fa-spinner fa-spin"></i>
                </button>                    
            </div>
    
            <p class="mt-3 fst-italic">¿No tienes cuenta? Regístrate 
                <a class="text-fifa" routerLink="/register"> aquí</a>
            </p>
        </form>
    </div>
</div>
